<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <title>Restaurant Reservation</title>
</head>
<body>

    <div class="container">
            <div class="jumbotron">
                    <h1>Restaurant Reservation</h1>
                    <h3>The greatest restaurant!</h3>
                    <hr>
                    <a href="/viewtables"><button class="btn btn-lg btn-primary"><span class="fa fa-list-alt"></span> View Tables</button></a>
                    <a href="/"><button class="btn btn-lg btn-light"><span class="fa fa-home"></span></button></a>

                  </div>
    </div>

    <div class="container">

                <div class="row">
                    <div class="col-lg-12">
                      <!-- Reservation Page -->
                      <div class="card">
                        <div class="card-header">
                          Table Reservation
                        </div>
                        <div class="card-body">
                          <form role="form">
                            <div class="form-group">
                              <label for="reserve-name">Name</label>
                              <input type="text" class="form-control" id="reserve-name">
                            </div>
                            <div class="form-group">
                              <label for="reserve-phone">Phone Number</label>
                              <input type="text" class="form-control" id="reserve-phone">
                            </div>
                            <div class="form-group">
                              <label for="reserve-email">Email</label>
                              <input type="text" class="form-control" id="reserve-email">
                            </div>
                            <button type="submit" class="btn btn-primary submit">Submit</button>
                          </form>
                        </div>
                      </div>
                    </div>
                  </div>
    </div>

</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script>
    $(".submit").on("click", function(event){
        event.preventDefault();
        var rsvp={
            name: $("#reserve-name").val().trim(),
            phone: $("#reserve-phone").val().trim(),
            email: $("#reserve-email").val().trim()
        }
        $.post("/api/reservations",rsvp).then(function(data){});
    })
</script>
    
</body>
</html>
