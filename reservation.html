<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <title>Restaurant Reservation</title>
</head>
<body>

    <div class="container">
            <div class="jumbotron">
                    <h1>Restaurant Reservation</h1>
                    <h3>The greatest restaurant!</h3>
                    <hr>
                    <a href="/viewtables"><button class="btn btn-lg btn-primary"><span class="fa fa-list-alt"></span> View Tables</button></a>
                    <a href="/"><button class="btn btn-lg btn-light"><span class="fa fa-home"></span></button></a>

                  </div>
    </div>

    <div class="col-lg-12">

                <!-- Current Tables in Use -->
                <div class="card">
                <div class="card-header">
                    <h4>Current Reservations</h4>
                </div>
                <div class="card-body">
                    <ul id="tableList" class="list-group"><li class="list-group-item mt-4"></li></ul>
                </div>
                </div>
        
                <!-- Waiting List Card -->
                <div class="card mt-4">
                <div class="card-header">
                    <h4>Waiting List</h4>
                </div>
                <div class="card-body">
                    <ul id="waitList" class="list-group"></ul>
                </div>
                </div>
    </div>
    
</body>
</html>
